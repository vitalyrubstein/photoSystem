<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>similar</title>
<link href="../_css/similar.css" rel="stylesheet">
<link href="../fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet">
<script src="../_js/jquery-1.7.min.js"></script>
<script src="../_js/similar.js"></script>
<script src="../_js/pms2.js"></script>
<script src="../_js/urlparam.js"></script>

<script src="../fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
<script src="../fancybox/jquery.easing-1.3.pack.js"></script>
<script src="../fancybox/jquery.fancybox-1.3.4.js"></script>
<script>
jQuery(function($){

	getPhotosAll(10000000000, showPhotosGroup); 

	$('div.forms input#group').click(function(){
		var seconds = $('div.forms input#seconds').val();
		var groupNumber = $('a.images:first').data('groupNumber');
		var addr = 'file:///Users/ruby/Documents/AptanaWorkspace/BLAST/pms2/_html/similar.html?group=' + groupNumber + '&seconds=' + seconds;
		window.location.href = addr;
	});


	// listening for keydown events
	$(window).keydown(function(e){
	
		var keyDown = e.which;
		var selectedPhoto = $('div.main img:hover');
		var selectedPhotoID = selectedPhoto.parent().data('id');
	
		// listening for H keydown to set hidden property for a hovered image
		if (keyDown === 72) {
			if (typeof selectedPhotoID != 'undefined') {
				//selectedPhoto.remove();
				selectedPhoto.addClass('property_hidden');
				setPhotoProperty(selectedPhotoID, 'hidden', 'Y');
			}
		}
		// listening for U keydown to remove hidden property for a hovered image
		if (keyDown === 85) {
			if (typeof selectedPhotoID != 'undefined') {
			selectedPhoto.removeClass();
			setPhotoProperty(selectedPhotoID, 'hidden', 'N');
			}
		}	
	
		// showing which key is pressed down
		console.log(e.which);
});// end keydown

});// end jQuerry
</script>
</head>

<body>
<div class="forms">
	<input id="seconds" type="text" size="5" />
	<input id="group" type="button" value="seconds" />
</div>	

<div class="main"><div class="break"></div></div>

</body>
</html>
